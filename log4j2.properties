# Root logger option - suppress most logging
rootLogger.level = ERROR
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender configuration
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %msg%n

# Spark logging - suppress all Spark internal messages
logger.spark.name = org.apache.spark
logger.spark.level = ERROR

# Hadoop logging - suppress Hadoop warnings
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = ERROR

# Jackson logging - suppress JSON processing messages
logger.jackson.name = com.fasterxml.jackson
logger.jackson.level = ERROR

# Netty logging - suppress network messages
logger.netty.name = io.netty
logger.netty.level = ERROR

# Jetty logging - suppress web UI messages
logger.jetty.name = org.eclipse.jetty
logger.jetty.level = ERROR

# Flink core logging - keep these at ERROR to minimize noise
logger.flink.name = org.apache.flink
logger.flink.level = ERROR

# Your application logging - keep this at INFO to see your outputs
logger.app.name = com.example
logger.app.level = INFO

# Explicitly suppress akka logging
logger.akka.name = akka
logger.akka.level = ERROR

# Suppress various Flink component logging
logger.netty.name = org.apache.flink.shaded.netty4
logger.netty.level = ERROR

logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = ERROR

logger.kafka.name = org.apache.kafka
logger.kafka.level = ERROR